<!-- HTML template for the InsightDialogComponent -->
<h2 mat-dialog-title>Statistiken</h2>
<mat-dialog-content *ngIf='!insight'>
    <mat-spinner color='accent'></mat-spinner>
</mat-dialog-content>
<mat-dialog-content *ngIf='insight'>
    <insight [insight]='insight'></insight>
</mat-dialog-content>
<mat-dialog-actions>
    <button
            mat-button
            [mat-dialog-close]='undefined'>
        Schlie√üen
        <mat-icon>cancel</mat-icon>
    </button>
</mat-dialog-actions>
