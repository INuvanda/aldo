<!-- HTML template for the InsightDialogComponent -->
<h2 mat-dialog-title>
    <span *ngIf='page' class='desktop-only'>{{page.name}}:</span>
    Statistiken
</h2>
<mat-dialog-content *ngIf='!loaded'>
    <mat-spinner color='accent'></mat-spinner>
</mat-dialog-content>
<mat-dialog-content *ngIf='loaded'>
    <mat-expansion-panel *ngFor='let insight of insights'>
        <mat-expansion-panel-header>
            <mat-panel-title>{{insight.description}}</mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <insight [insight]='insight'></insight>
    </mat-expansion-panel>
</mat-dialog-content>
<mat-dialog-actions>
    <button
            mat-button
            [mat-dialog-close]='undefined'>
        Schlie√üen
        <mat-icon>cancel</mat-icon>
    </button>
</mat-dialog-actions>
