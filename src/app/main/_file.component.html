<!-- HTML template for the FileComponent -->
<td-file-input
        [(ngModel)]='file'
        [color]='file && (error ? appService.WARN : appService.PRIMARY)'
        [accept]='accept'
        (click)='file = null'>
    <span *ngIf='file'>
        <span *ngIf='error'>
            <mat-icon>error</mat-icon>
            Die Datei ist zu groß!
        </span>
        <span *ngIf='!error'>
            <mat-icon>done</mat-icon>
            {{file.name}}
        </span>
    </span>
    <span *ngIf='!file'>
        <mat-icon>attach_file</mat-icon>
        Wähle eine Datei aus...
    </span>
</td-file-input>
<div class='separator'>
    <strong>oder</strong>
</div>
<mat-input-container>
    <!--
        Can you believe Angular has no way to validate an url?

        Validating a url in pure html: 1 line.
        Validating one with @angular/material: 20 lines.
        Fun, right?  And naturally Angular is incompatible with HTML validation.

        –.–
    -->
    <input matInput [(ngModel)]='link' placeholder="Füge einen Link ein...">
</mat-input-container>
