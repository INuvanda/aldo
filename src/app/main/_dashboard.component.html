<!-- HTML template for the DashboardComponent -->
<h1>Dashboard</h1>
<mat-spinner color='accent' *ngIf='!loaded'></mat-spinner>
<mat-grid-list
        [cols]='appUxService.cols / 3 | ceil'
        [gutterSize]='appUxService.gutterSize'
        rowHeight='2:1'>
    <mat-grid-tile *ngFor='let page of pages' [appLink]='{profile: page.id}'>
        {{page.name}}
    </mat-grid-tile>
</mat-grid-list>
