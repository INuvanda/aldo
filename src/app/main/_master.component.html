<!-- HTML template for the MasterComponent -->
<mat-spinner *ngIf='!_loaded' color='accent'></mat-spinner>
<div *ngIf='profile | async' id='master'>
    <profile
            *ngIf='!(profile | async)?.access_token'
            [profile]='profile | async'>
    </profile>
    <page
            *ngIf='(profile | async)?.access_token'
            [page]='profile | async'>
    </page>
</div>
