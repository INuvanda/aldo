<!-- HTML template for the AppComponent -->
<layout>
    <nav app-content></nav>
    <aside app-content>
        <post *appRouting='POST'></post>
        <no-detail *appRouting></no-detail>
    </aside>
    <main app-content>
        <dashboard *appRouting='null; conflicts:PAGE'></dashboard>
        <page *appRouting='PAGE'></page>
        <not-found *appRouting></not-found>
    </main>
</layout>
