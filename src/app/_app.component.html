<!-- HTML template for the AppComponent -->
<layout>
    <nav app-content>
        <pages></pages>
    </nav>
    <aside app-content>
        <detail *appRouting='appService.POST'></detail>
        <no-detail *appRouting></no-detail>
    </aside>
    <main app-content>
        <dashboard *appRouting='null; conflicts:appService.PROFILE'></dashboard>
        <master *appRouting='appService.PROFILE'></master>
        <not-found *appRouting></not-found>
    </main>
</layout>
