<!-- HTML template for the ProfileComponent -->
<mat-card>
    <ng-content select='[mat-card-image]'></ng-content>
    <mat-card-header
            *ngIf='profile'
            [matTooltip]='profile.name'
            matTooltipShowDelay='1500'
            matTooltipHideDelay='1500'>
        <mat-card-title>{{profile.name}}</mat-card-title>
        <img mat-card-avatar src='{{profile.picture}}'>
    </mat-card-header>
    <ng-content></ng-content>
</mat-card>
